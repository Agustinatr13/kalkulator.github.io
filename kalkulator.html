<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <BODY background="satu.jpeg"></BODY>
    <div class="text-center">
    <br><br><h2>Kalkulator</h2> 
    <label for="">Bil 1 :</label>
    <input type="text" id="bil1">
    <br><br>
    <label for="">Bil 2 :</label>
    <input type="text" id="bil2">
    <br><br>
    <label for="">Hasil :</label>
    <input type="text" id="hasil">
    <br><br>

    <Button onclick="ftambah()">+</Button>
    <Button onclick="fkurang()">-</Button>
    <Button onclick="fkali()">*</Button>
    <Button onclick="fbagi()">/</Button>
   

    <script>
        var bil1 = document.getElementById("bil1");
        var bil2 = document.getElementById("bil2");
        var hasil = document.getElementById("hasil");
 
        function ftambah(){
            hasil.value = Number(bil1.value) + Number(bil2.value);
        }
        function fkurang(){
            hasil.value = Number(bil1.value) - Number(bil2.value);
        }
        function fkali(){
            hasil.value = Number(bil1.value) * Number(bil2.value);
        }
        function fbagi(){
            hasil.value = Number(bil1.value) / Number(bil2.value);
        }

    </script>
    </div>

</body>
</html>
